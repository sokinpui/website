{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {{ if .Title }}
    {{ .Title }} |
    {{ end }}
    My Website</title>
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ end }}
    <link rel="stylesheet" href="{{ asset "/static/css/github-markdown.css" }}">
    <link rel="stylesheet" href="{{ asset "/static/css/style.css" }}">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <script src="{{ asset "/static/js/htmx.min.js" }}" defer></script>
    <script src="{{ asset "/static/js/copy-code.js" }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="/" hx-get="/" hx-target="#content" hx-push-url="true">Wikis</a>
            </nav>
        </header>
        <main id="content" hx-swap="innerHTML transition:true">
            {{ if .Content }}
                {{ template "content" . }}
            {{ else }}
                {{ template "index" . }}
            {{ end }}
        </main>
    </div>
</body>
</html>
{{ end }}
